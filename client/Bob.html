<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ” CipherChat â€” Bob</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <!-- Animated binary background -->
  <div class="matrix" id="matrix"></div>

  <header>
    <h1>ğŸ” CipherChat â€” Bob</h1>
    <button id="theme-toggle" class="theme-toggle">ğŸŒ™ Dark</button>
  </header>

  <div class="container">
    <div class="box" id="bob">
      <h3>ğŸ‘¨â€ğŸ’» Bob</h3>
      <button id="right-gen">Generate Bob Keypair</button>
      <label>Bob public key (base64)</label>
      <textarea id="right-pub" readonly></textarea>

      <label>Paste Alice public key here</label>
      <textarea id="right-peer"></textarea>

      <button id="right-derive">Derive AES Key (Bob)</button>
      <div id="right-status" class="status"></div>

      <label>Plaintext to send</label>
      <input type="text" id="right-input" placeholder="Message for Alice..." />
      <button id="right-send">Send</button>

      <label>Chat Window</label>
      <div id="right-chat" class="chat"></div>

      <p id="right-notify" class="notify"></p>
      <button id="right-decrypt-btn" disabled>ğŸ”“ View Cipher & Decrypt</button>
    </div>
  </div>

  <footer>
    <div class="relay-panel">
      <h3>ğŸ”— Relay Connection</h3>
      <input type="text" id="ws-url" value="ws://localhost:8080" />
      <button id="ws-connect">Connect Relay</button>
      <span id="ws-status" class="status"></span>
    </div>
  </footer>

  <div id="log" class="log"></div>

  <script>
    // Matrix animation effect
    const matrix = document.getElementById("matrix");
    const numStreams = 50;

    for (let i = 0; i < numStreams; i++) {
      const span = document.createElement("span");
      span.textContent = Math.random() > 0.5 ? "1" : "0";
      span.style.left = `${Math.random() * 100}%`;
      span.style.animationDuration = `${3 + Math.random() * 3}s`;
      span.style.animationDelay = `${Math.random() * 5}s`;
      matrix.appendChild(span);
      setInterval(() => {
        span.textContent = Math.random() > 0.5 ? "1" : "0";
      }, 300);
    }
  </script>

  <script type="module" src="./script.js"></script>
</body>
</html>
