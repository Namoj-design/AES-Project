<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CipherChat — E2E demo (ECDH + HKDF + AES-GCM)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CipherChat</h1>
    <p class="muted">ECDH (P-256) → HKDF-SHA256 → AES-GCM(256). Relay server never sees plaintext.</p>
  </header>

  <main class="layout">
    <section class="panel" id="left-panel">
      <h2>sita</h2>

      <div class="controls">
        <button id="left-gen">Generate Keypair</button>
        <button id="left-sendpub" disabled>Broadcast Public Key</button>
        <textarea id="left-pub" readonly placeholder="Alice public key (base64)"></textarea>
        <textarea id="left-peer" placeholder="Paste peer public key here"></textarea>
        <button id="left-derive">Derive AES Key</button>
        <div id="left-status" class="status">No key</div>
      </div>

      <div class="chat" id="left-chat"></div>

      <div class="composer">
        <input id="left-input" placeholder="Message to Bob">
        <button id="left-send" disabled>Send</button>
      </div>
    </section>

    <section class="panel" id="right-panel">
      <h2>Ram</h2>

      <div class="controls">
        <button id="right-gen">Generate Keypair</button>
        <button id="right-sendpub" disabled>Broadcast Public Key</button>
        <textarea id="right-pub" readonly placeholder="Bob public key (base64)"></textarea>
        <textarea id="right-peer" placeholder="Paste peer public key here"></textarea>
        <button id="right-derive">Derive AES Key</button>
        <div id="right-status" class="status">No key</div>
      </div>

      <div class="chat" id="right-chat"></div>

      <div class="composer">
        <input id="right-input" placeholder="Message to Alice">
        <button id="right-send" disabled>Send</button>
      </div>
    </section>
  </main>

  <section class="console">
    <div>
      <label>WebSocket (relay) URL:</label>
      <input id="ws-url" value="ws://localhost:8080" />
      <button id="ws-connect">Connect</button>
      <span id="ws-status">disconnected</span>
    </div>
    <pre id="log"></pre>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
