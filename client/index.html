<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Chat — ECDH + HKDF + AES-GCM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Secure Chat Demo</h1>
      <p class="muted">ECDH (P-256) → HKDF-SHA256 → AES-GCM(256). Open in two tabs and chat securely.</p>
    </header>

    <section class="controls">
      <input id="name" placeholder="Your name (Alice / Bob)" />
      <button id="connect">Connect</button>
      <button id="genKey" disabled>Generate ECDH Keypair</button>
      <button id="sendPub" disabled>Broadcast Public Key</button>
      <div id="status" class="status">Disconnected</div>
      <div class="note">NOTE: This demo does not authenticate public keys — for real use add signatures or TLS validation.</div>
    </section>

    <section class="chat">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <input id="message" placeholder="Type a message..." />
        <button id="send" disabled>Send</button>
      </div>
    </section>

    <section class="console">
      <h3>Console</h3>
      <pre id="log"></pre>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
