<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES-GCM Encryption Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ”’ AES-GCM Encryption Demo</h1>
    <p>Interactive visualization of AES-256 encryption using the Web Crypto API.</p>
  </header>

  <main>
    <section class="panel">
      <h2>Message Input</h2>
      <textarea id="plaintext" placeholder="Type your secret message..."></textarea>
      <button id="generate-key">Generate AES-256 Key</button>
      <button id="encrypt-btn">Encrypt Message</button>
    </section>

    <section class="panel">
      <h2>Encryption Output</h2>
      <div class="output-block">
        <label>Base64 Ciphertext:</label>
        <textarea id="ciphertext" readonly></textarea>
      </div>
      <div class="output-block">
        <label>Initialization Vector (IV):</label>
        <input id="iv-display" readonly>
      </div>
      <button id="decrypt-btn">Decrypt Message</button>
      <div class="output-block">
        <label>Decrypted Text:</label>
        <input id="decrypted" readonly>
      </div>
    </section>

    <section class="log-panel">
      <h2>Encryption Console</h2>
      <div id="log"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Web Crypto API â€¢ AES-GCM (256-bit)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
