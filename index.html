<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice ↔ Bob | AES-GCM + ECDH Secure Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AES-GCM (256) + ECDH (P-256) — Secure Message Exchange</h1>
  <p class="info">Generate keys → exchange public keys → derive shared AES key → encrypt/decrypt messages.</p>

  <div class="container">
    <div class="box" id="alice">
      <h2>Alice</h2>
      <button id="alice-gen">Generate Alice Keypair</button>

      <label>Alice Public Key (Base64)</label>
      <textarea id="alice-pub" readonly></textarea>

      <label>Paste Bob Public Key</label>
      <textarea id="alice-peer"></textarea>
      <button id="alice-derive">Derive AES Key</button>
      <p id="alice-status" class="status"></p>

      <label>Plaintext</label>
      <input type="text" id="alice-plaintext" placeholder="Hello Bob">

      <button id="alice-encrypt">Encrypt Message</button>

      <label>Generated Ciphertext (iv|ciphertext)</label>
      <textarea id="alice-ciphertext" readonly></textarea>
    </div>

    <div class="box" id="bob">
      <h2>Bob</h2>
      <button id="bob-gen">Generate Bob Keypair</button>

      <label>Bob Public Key (Base64)</label>
      <textarea id="bob-pub" readonly></textarea>

      <label>Paste Alice Public Key</label>
      <textarea id="bob-peer"></textarea>
      <button id="bob-derive">Derive AES Key</button>
      <p id="bob-status" class="status"></p>

      <label>Paste Ciphertext (iv|ciphertext)</label>
      <textarea id="bob-recv"></textarea>
      <button id="bob-decrypt">Decrypt Message</button>

      <label>Decrypted Plaintext</label>
      <input type="text" id="bob-plaintext" readonly>
    </div>
  </div>

  <h3>Activity Log</h3>
  <div id="log" class="log"></div>

  <script src="script.js"></script>
</body>
</html>
